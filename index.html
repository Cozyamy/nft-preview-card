<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="NFT preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/outfit" rel="stylesheet">
                
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="Equilibrium">
        <div class="Equilibrium-image">
          <img  src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image">
        </div>
        <div class="green_background"></div>
        <img class="eye" src="images/icon-view.svg">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="item-days">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p style="color: rgb(49, 255, 255);">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p style="color: rgb(142, 164, 201);">3 days left</p>
        </div>
      </section>
      <hr color="grey" size="0.2">
      <div class="creator-part">
        <img src="./images/image-avatar.png" width="50" height="50" alt="image avatar">
        <p><span>Creation of</span>  <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://cozyamy.github.io/Cozy_Portfolio/">Amarachi Iheakam</a>.
  </div>
  </footer>
</body>
</html>
